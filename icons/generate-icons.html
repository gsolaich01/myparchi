<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<h1>Generate PNG Icons</h1>
<p>Right-click each canvas and "Save image as" with the filename shown.</p>
<div id="canvases"></div>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
const container = document.getElementById('canvases');

sizes.forEach(size => {
    const div = document.createElement('div');
    div.style.margin = '20px';
    div.style.display = 'inline-block';
    
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#1e3a8a');
    gradient.addColorStop(1, '#2563eb');
    
    // Rounded rect
    const radius = size * 0.2;
    ctx.beginPath();
    ctx.moveTo(radius, 0);
    ctx.lineTo(size - radius, 0);
    ctx.quadraticCurveTo(size, 0, size, radius);
    ctx.lineTo(size, size - radius);
    ctx.quadraticCurveTo(size, size, size - radius, size);
    ctx.lineTo(radius, size);
    ctx.quadraticCurveTo(0, size, 0, size - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Rupee symbol
    ctx.fillStyle = 'white';
    ctx.font = `bold ${size * 0.5}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('â‚¹', size/2, size/2);
    
    const label = document.createElement('div');
    label.textContent = `icon-${size}.png`;
    label.style.textAlign = 'center';
    label.style.fontFamily = 'monospace';
    label.style.marginTop = '5px';
    
    div.appendChild(canvas);
    div.appendChild(label);
    container.appendChild(div);
});
</script>
</body>
</html>
